<div class="row">
  <div class="col-lg-3" *ngFor="let articulo of coleccionGeneral">
    <div class="card" style="width: 18rem;">
      <img src="{{articulo.imagen}}" class="card-img-top" alt="{{articulo.alt}}">
      <div class="card-body">
        <h5 class="heading">{{articulo.nombre}}</h5>
        <p class="heading">$ {{articulo.precio}}</p>
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#vermas"
          (click)="mostrarver(articulo)">Ver MÃ¡s </button>
      </div>
    </div>
  </div>
</div>


<!-- Modal para ver mas infomracion  -->
<div class="modal fade" *ngIf="modalvisible" id="vermas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{articuloSeleccionado.nombre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{articuloSeleccionado.imagen}}" alt="{{articuloSeleccionado.alt}}">
      </div>
      <div class="mb-3">
        {{articuloSeleccionado.descripcion}}
      </div>

      <div class="mb-3">

        {{articuloSeleccionado.precio}}
      </div>
    </div>
  </div>
</div>
