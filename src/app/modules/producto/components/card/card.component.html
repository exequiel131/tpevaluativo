<!-- card para mostrar todos los productos que el admin ingresa a la base de datos-->


<div class="contenido" *ngFor="let articulo of coleccionarticulo">
  <div class="card" style="width: 18rem;">
    <img src="{{articulo.alt}}" class="card-img-top" alt="{{articulo.alt}}">
    <div class="card-body">
      <h5 class="card-title">{{articulo.imagen}}</h5>
      <p class="card-text">{{articulo.precio}}</p>
      <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#vermas"
        (click)="mostrarver(articulo)">ver mas </button>
    </div>
  </div>
</div>
<!-- Modal para ver mas infomracion  -->
<div class="modal fade" *ngIf="modalvisible" id="vermas" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"> {{articuloseleccionado.nombre}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="{{articuloseleccionado.imagen}}" alt="{{articuloseleccionado.alt}}">
      </div>
      <div class="mb-3">
        {{articuloseleccionado.descripcion}}
      </div>

      <div class="mb-3">

        {{articuloseleccionado.precio}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="agregararticulo(articuloseleccionado)" >agregar </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>|
