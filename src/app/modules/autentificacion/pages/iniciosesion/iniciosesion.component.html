<div class="container">
    <div class="row">
<h1>Iniciar Sesion</h1>
<i class="material-icons" style="font-size: 200px;">person</i>


    

    <!--Gmail de usuario -->
    <mat-form-field appearance="fill">
      <mat-label>Ingrese Un Gmail</mat-label>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
      <input [(ngModel)]="inicio.email" matInput placeholder="Ej: pepitoperez2022@gmail.com" required>

    </mat-form-field>




    <!-- Contraseña de usuario -->
    <mat-form-field>
      <mat-label>Ingrese su contraseña:</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
      <input [(ngModel)]="inicio.password" matInput [type]="hide ? 'password' : 'text'" #input minlength="6" required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-hint align="start">Mínimo:6/{{input.value.length}}</mat-hint>
    </mat-form-field>

  
<!--boton para enviar informacion a la base de datos-->
  <button class="button" mat-raised-button> Iniciar Sesion</button>
    </div>
</div>
