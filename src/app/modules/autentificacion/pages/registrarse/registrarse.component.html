<div class="p_form">
  <form class="form">

    <br>
    <h1 class="title">Registrarse</h1>
    <hr>

    <!-- nombre de usuario-->
    <span class="input-span">
      <label for="nombre de usuario" class="label">Nombre de Usuario</label>
      <input [(ngModel)]="usuario.nombre" type="nombre de usuario" name="nombre de usuario" class="input">
    </span>

    <!-- Apellido de usuario-->
    <span class="input-span">
      <label for="nombre de usuario" class="label">Apellido de Usuario</label>
      <input [(ngModel)]="usuario.apellido" type="apellido de usuario" name="Apellido de usuario" class="input">
    </span>

    <!-- Email de usuario-->
    <span class="input-span">
      <label for="Email de usuario" class="label">Email de Usuario</label>
      <input [(ngModel)]="usuario.email" type="email de Usuario" name="Email de usuario" class="input">
    </span>

    <!-- contraseña -->
    <span class="input-span">
      <label for="password" class="label">Password</label>
      <input [(ngModel)]="usuario.password" [type]="hide ? 'password' : 'text'" class="input" minlength="6" required>
    </span>

    <!-- boton de sign in -->
    <input class="submit" (click)="registrar()" type="submit" value="Log in" />
  </form>
</div>
