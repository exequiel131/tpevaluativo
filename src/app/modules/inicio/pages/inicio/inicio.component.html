<!-- Productos -->
<div class="card-container">
  <div class="col-lg-3 card1" *ngFor="let articulo of colecciongeneral">
    <div class="card" style="width: 18rem;">
      <div class="badge">Lo nuevo</div> <!-- Texto destacado -->
      <img src="{{articulo.imagen}}" class="card-img-top" alt="{{articulo.nombre}}" data-bs-toggle="modal" data-bs-target="#vermas" (click)="mostrarver(articulo)">
            <div class="card-body">
        <h4 class="card-title"><b>{{articulo.nombre}}</b></h4>
        <p class="card-subtitle">{{articulo.alt}}</p>
        <p class="card-text"> <b>${{articulo.precio}}</b> </p>
          
        <button type="button" class="btn" id="boton-vm"  data-bs-toggle="modal" data-bs-target="#vermas"
          (click)="mostrarver(articulo)">Ver m√°s</button>

        <button type="button" id="car2" class="btn" data-dismiss="modal"
          (click)="serviciocrud.AgregarAlCarrito(articulo)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart"
            viewBox="0 0 16 16">
            <path
              d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2" />
          </svg>
        </button>  
      </div>
    </div>
  </div>
</div>


  <!-- Modal para ver mas infomracion-->
  <div class="modal fade" *ngIf="modalvisible" id="vermas" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">

    <div class="modal-dialog" role="document">

      <div class="modal-content">

        <!-- BOTON FUNCIONAL PARA CERRAR EL MODAL -->
        <div class="modal-header">
          <button type="button" (click)="cerrarver()" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- IMAGEN DEL PRODUCTO -->
        <div class="modal-body">
          <img class="img" src="{{articuloseleccionado.imagen}}" alt="{{articuloseleccionado.alt}}">
        </div>

        <!-- DESCRIPCION Y PRECIO DEL PRODUCTO -->
        <div class="mb-3 text">
          <h1 class="modal-title" id="exampleModalLabel"> <strong class="title">{{articuloseleccionado.nombre}}</strong>
          </h1>
          <strong>
            <h2>
              ${{articuloseleccionado.precio}} ARS

            </h2>
          </strong>
          <br>
          <br>
          <h3>Descripcion:</h3>
          {{articuloseleccionado.descripcion}}

        </div>

        <div class="modal-footer">
          <!-- ACA VA EL BOTON DEL CARRITO-->
          <button type="button" class="btn" style="background-color: #88c425;" data-dismiss="modal">Comprar
            Ahora</button>

          <button type="button" class="btn" data-dismiss="modal" style="background-color: rgb(0, 0, 0); color: white;"
            (click)="serviciocrud.AgregarAlCarrito(articuloseleccionado)"> Agregar al Carrito
          </button>

        </div>
      </div>
    </div>
  </div>

  <app-card></app-card>
