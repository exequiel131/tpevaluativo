<!--productos-->
<div class="card-container">
  <div class="card1" *ngFor="let articulo of colecciongeneral">
    <div class="card" style="width: 18rem;">
      <img src="{{articulo.imagen}}" class="card-img-top" alt="{{articulo.alt}}">
      <div class="card-body">
        <h4 class="card-title"><b>{{articulo.nombre}}</b></h4>
        <p class="card-text"> <b>${{articulo.precio}}</b> </p>
        <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#vermas"
          (click)="mostrarver(articulo)">ver mas </button>
      </div>
    </div>
  </div>
  <!-- Modal para ver mas infomracion  -->
  <div class="modal fade" *ngIf="modalvisible" id="vermas" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalLabel"><b> {{articuloseleccionado.nombre}}</b></h3>

        </div>
        <div class="modal-body">
          <img src="{{articuloseleccionado.imagen}}" alt="{{articuloseleccionado.alt}}">
        </div>
        <div class="mb-3">
          {{articuloseleccionado.descripcion}}
        </div>

        <div class="mb-3">

          {{articuloseleccionado.precio}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Agregar al Carrito
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
            </svg>  
          </button>

          <button type="button" class="btn btn-dark" data-dismiss="modal">Volver Atr√°s</button>
        </div>
      </div>
    </div>
  </div>
</div>
